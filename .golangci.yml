version: "2"
linters:
  enable:
    - sloglint
  settings:
    errcheck:
      exclude-functions:
        - io.Copy
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
